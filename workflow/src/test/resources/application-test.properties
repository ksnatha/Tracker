# Test database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tracker_db
spring.datasource.username=tracker_test
spring.datasource.password=tracker_test_123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=tracker_test

# Logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.odyssey.workflow=DEBUG

# Disable Flyway for tests
spring.flyway.enabled=false